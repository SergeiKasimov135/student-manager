<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового студента &ndash; student-manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center my-4">
    <h2>Добавить нового студента</h2>
    <a class="btn btn-primary" data-th-href="@{ /students/list }">Вернуться к списку</a>
    <br>
    <div data-th-if="${errors}">
        <h3>Допущены ошибки</h3>
        <ul>
            <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
        </ul>
    </div>
    <form method="post" data-th-action="@{ /students/create }">
        <label>
            Имя:<br>
            <input type="text" name="name" data-th-value="${payload?.name}">
        </label><br>

        <label>
            Фамилия:<br>
            <input type="text" name="lastName" data-th-value="${payload?.lastName}">
        </label><br>

        <label>
            Возраст:<br>
            <input type="number" name="age" data-th-value="${payload?.age}">
        </label><br>

        <label>
            Электронная почта:<br>
            <input type="text" name="email" data-th-value="${payload?.email}">
        </label><br>

        <label>
            Номер телефона:<br>
            <input type="text" name="phoneNumber" data-th-value="${payload?.phoneNumber}">
        </label><br>

        <label>
            Курс:<br>
            <select name="courseLevel" required>
                <option value="" disabled selected>Выберите курс</option>
                <option value=1>Первый</option>
                <option value=2>Второй</option>
                <option value=3>Третий</option>
                <option value=4>Четвертый</option>
            </select>
        </label><br><br>

        <button type="submit">Создать</button>
    </form>
</div>
</body>
</html>
