<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список студентов &ndash; student-manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center my-4">
        <h2>Список студентов</h2>
        <a class="btn btn-primary" data-th-href="@{ /students/create }">Добавить нового студента</a>
        <table>
            <thead>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Курс</th>
            <th>Подробнее о студенте</th>
            </thead>
            <tbody>
            <tr data-th-each="student : ${students}">
                <td data-th-text="${student.id}"></td>
                <td data-th-text="${student.name}"></td>
                <td data-th-text="${student.lastName}"></td>
                <td data-th-text="${student.courseLevel.ordinal() + 1}"></td>
                <td>
                    <a data-th-href="@{ /students/{studentId}(studentId=${student.id}) }">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
