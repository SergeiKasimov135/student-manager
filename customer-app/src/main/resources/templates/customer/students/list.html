<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список студентов &ndash; student-manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center my-4">
    <h1>Студенты</h1>
    <form>
        <label>Фильтр: <input type="text" name="filter" data-th-value="${filter}"> <button type="submit">Поиск</button></label>
    </form>
    <ul>
        <li data-th-each="student : ${students}">
            <strong>
                <a data-th-text="${student.name} ${student.lastName}"
                   data-th-href="@{/customer/students/{studentId}(studentId=${student.id})}"></a>
            </strong>
        </li>
    </ul>
</div>
</body>
</html>
